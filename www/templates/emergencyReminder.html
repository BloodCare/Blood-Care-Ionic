<ion-pane>
    <ion-header-bar class="custom-bar-bg" align-title="center">
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-back" ng-click="appGoBack()" nav-direction="back">
            </a>
        </div>
        <h1 class="title">Emergency Reminder</h1>
        <div class="buttons">
            <button class="button button-icon ion-checkmark-circled" 
                    ng-click="showConfirm()">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="custom-content">
        
        <div class="card custom-card">
            <div class="item">
                <span>Name</span>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="text" placeholder="eg. Emergency during work"> 
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>Description</span>
            </div>
            <div class="item">
                <label class="item-input">
                    <textarea placeholder="Call Someone" rows="2"></textarea>
                </label>
            </div>
        </div>
       
        <div class="card custom-card">
            <div class="item">
                <span>Start Time</span>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="time" ng-model="emrReminderObj.Time"> 
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>Time Interval</span>
            </div>
            
            <div class="item item-divider custom-interval-divider">
                <i class="icon ion-chevron-up"
                   ng-click="increamentHrsCount(emrReminderObj.hrsCount)"></i>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <i class="icon ion-chevron-up"
                   ng-click="increamentMinCount(emrReminderObj.minCount)"></i>
            </div>
            
            <div class="item item-text-wrap custom-inteval-wrap">
                
                <span class="custom-hrs-counter"
                      ng-bind="emrReminderObj.hrsCount">{{emrReminderObj.hrsCount}}
                </span>
                &nbsp; &nbsp; &nbsp;
                <span class="custom-min-counter"
                      ng-bind="emrReminderObj.minCount">{{emrReminderObj.minCount}}</span>
            </div>
            
            <div class="item item-divider custom-interval-divider">
                <i class="icon ion-chevron-down"
                    ng-click="decreamentHrsCount(emrReminderObj.hrsCount)"></i>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <i class="icon ion-chevron-down"
                    ng-click="decreamentMinCount(emrReminderObj.minCount)"></i>
            </div>
        
        </div>
        
    </ion-content>
</ion-pane>
