<ion-pane>
    <ion-header-bar class="custom-bar-bg" align-title="center">
        
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-back" 
               ng-click="appGoBack()" 
               nav-direction="back">
            </a>
            <a class="button button-icon icon ion-plus-circled"
               ng-click="showAddMeds()">
            </a>
        </div>
        
        <h1 class="title">Medicine Name</h1>
        
        <div class="buttons">
            <a ng-click="listData.showReorder = !listData.showReorder"
               class="button button-icon icon ion-arrow-move">
            </a>
        </div>
    </ion-header-bar>
    <ion-content class="custom-medicine-list">
        <ion-list show-reorder="listData.showReorder">
                  
            <ion-item ng-repeat="med in medicineList"
                      item="med"
                      class="item-remove-animate custom-medicine-list-item"">
                      {{med.name}}
                      
                      <ion-option-button class="ion-edit"
                                ng-click="showEditMeds(med)">
                      </ion-option-button>
                      
                      <ion-option-button class="ion-trash-a" 
                                 ng-click="showDeleteMeds(med)">
                      </ion-option-button>
                      
                      <ion-reorder-button class="ion-arrow-move"
                            on-reorder="moveItem(med, $fromIndex, $toIndex)">
                      </ion-reorder-button>
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-pane>

<script type="text/ng-template" id="add-medicine-popup.html">
    <div class="list custom-popup-form">
        <label class="item item-input item-floating-label">
            <span class="input-label">Medicine Name</span>
            <input type="text" placeholder="Medicine Name" ng-model="medicineIntakeObject.name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Medicine Unit</span>
            <input type="text" placeholder="Medicine Unit" ng-model="medicineIntakeObject.unit">
        </label>
    </div>
</script>

<script type="text/ng-template" id="edit-medicine-popup.html">
    <div class="list custom-popup-form">
        <span>Medicine Name: </span>
        <label class="item item-input">
            <input type="text" value="{{medicineIntakeObject.name}}" ng-model="medicineIntakeObject.name">
        </label>
        <span>Medicine Unit: </span>
        <label class="item item-input">
            <input type="text" value="{{medicineIntakeObject.unit}}" ng-model="medicineIntakeObject.unit">
        </label>
    </div>
</script>

<script type="text/ng-template" id="delete-medicine-popup.html">
    <span style="text-align: center"><b>Are you Sure?</b></span>
    <div class="list custom-popup-form custom-delete-list">
        <span>Medicine Name: </span>
        <label class="item custom-popup-item">
            <span>{{medicineIntakeObject.name}}</span>
        </label>
        <span>Medicine Unit: </span>
        <label class="item custom-popup-item">
            <span>{{medicineIntakeObject.unit}}</span>
        </label>
    </div>
</script>
